<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: white;
      }
      .nav-container {
        margin-bottom: 20px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        background-color: #f9f9f9;
        padding: 3px;

        padding-top: 9px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      .nav1 li {
        display: inline;
      }

      .nav1 a {
        text-decoration: none;
        color: rgb(3, 3, 3);
        padding: 5px 10px;

        /* ✅ Makes the <a> the "reference box"
     so that ::after positions relative to it */
        position: relative;
      }

      .nav1 a::after {
        content: "";
        /* ✅ Absolutely positioned underline */
        position: absolute;
        bottom: 0; /* stick to the bottom of <a> */
        left: 0; /* start from the left edge */
        height: 2px; /* thickness of underline */
        width: 100%; /* full width of the link */
        background-color: #1c1a8f;

        /* hidden initially (squeezed to 0 width) */
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .nav1 a:hover::after {
        /* expand to full width on hover */
        transform: scaleX(1);
      }

      .nav1 .login-btn {
        background-color: #254bf6;
        color: white;
        padding: 5px 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .nav2 {
        background-color: #045005;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #599e59;
        color:white ;
      }

      .nav2 .login-btn {
        background-color: #77db7067;
        color: white;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
        
      }
      .nav2 .login-btn:hover{
        background-color: #11ed48;
        border-color: #f9f9f9;
      }

      .nav3 {
        /* background-color: #5acbee; */
        padding: 10px;
      }

      .nav3 ul{
        list-style-type: none;
        padding: 0;
        margin: flex;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a{
        text-decoration: none;
        color: white;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown-cotent{
        display: none;
      }
      .nav3 .dropdown{
        position: relative;
      }
      .nav3 .dropdown:hover .dropdown-cotent{
        display: block;
        position: absolute;
        /* background-color: #4b4bc0; */
        min-width: 150px;
        height: 200px;
      }
    </style>

  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1:Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    
    <div class="nav-container">
      <h2>Vatiation 2:Verticle with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Vatiation 3:Horizontal with dropdown effect</h2>
          <nav class="nav3">
            <ul>
              <li><a href="#">Home</a></li>

              <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdown-cotent">
                  <a href="#">Our Story</a>
                  <a href="#">Team</a>
                  <a href="#">Contact</a>                  
                </div>
              </li>
              
              <li><a href="#">Products</a></li>
              <li><b class="login-btn" ">Login</b></li>
            </ul>
          </nav>
    </div>
  </body>
</html>
