<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Enter Your Body Information</h2>
  <form id="bodyForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="number" id="age" placeholder="Age" required><br>
    <input type="number" id="height" placeholder="Height (cm)" required><br>
    <input type="number" id="weight" placeholder="Weight (kg)" required><br>
    <button type="submit">Save Info</button>
  </form>

  <div class="info-box" id="storedInfo">
    <strong>Stored Info:</strong>
    <p id="display"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
